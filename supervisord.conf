[supervisord]
nodaemon=true

[program:libreoffice]
user=root
command=/usr/lib/libreoffice/program/soffice.bin --accept="socket,host=localhost,port=8100,tcpNoDelay=1;urp;" --headless --nodefault --nofirststartwizard --nolockcheck --nologo --norestore

[program:openerpserver]
user=openerp
command=python /opt/openerp/server/openerp-server --addons-path=%(ENV_ADDONS_PATH)s --data-dir=%(ENV_ODOO_DATADIR)s --config=%(ENV_ODOO_CONF)s --db_host=%(ENV_POSTGRES_HOST)s --db_user=%(ENV_POSTGRES_USER)s --db_password=%(ENV_POSTGRES_PASSWORD)s
directory=/opt/openerp