[supervisord]
nodaemon=true

[program:libreoffice]
user=root
command=/usr/lib/libreoffice/program/soffice.bin --accept="socket,host=localhost,port=8100,tcpNoDelay=1;urp;" --headless --nodefault --nofirststartwizard --nolockcheck --nologo --norestore

[program:openerpserver]
user=openerp
command=python /opt/openerp/server/openerp-server --addons-path=$ADDONS_PATH --data-dir=$ODOO_DATADIR --config=$ODOO_CONF --db_host=$POSTGRES_HOST --db_user=$POSTGRES_USER --db_password=$POSTGRES_PASSWORD
directory=/opt/openerp